<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tide Movies</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='./style.css'>
    <script src='./index.js'></script>
</head>
<body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<div class="jumbotron">
    <h2>Tide Movies Homepage</h2>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="center-container-horizontal">
                <h3>Current Movie Catalog</h3>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="table-bordered" id="movieTable" onload="displayMovies()"></div>
            <button id="refreshBtn" class="btn btn-info" onclick="displayMovies()">Refresh Movie List</button>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6"> 
                <h3>Add a New Movie</h3>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter movie title">
                </div>

                <div class="form-group">
                    <label for="title">Rating:</label>
                    <input type="text" class="form-control" id="rating" placeholder="Enter movie rating">
                </div>

                <div class="form-group">
                    <label for="title">Release Year:</label>
                    <input type="text" class="form-control" id="releaseYear" placeholder="Enter movie release year">
                </div>

                <button id="addMovieBtn" class="btn btn-primary" onclick="readData()">Add Movie</button>
        </div>
        <div class="col-md-6">
            <h3>Delete a movie</h3>
            <div class="form-group">
                <label for="title">Movie ID:</label>
                <input type="text" class="form-control" id="movieID" placeholder="Enter movie ID">
            </div>

            <button id="deleteMovieBtn" class="btn btn-danger" onclick="deleteMovie()">Delete Movie</button>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Favorite Movie</h3>
            <div class="form-group">
                <label for="outputArea">Movie ID</label>
                <input type="text" class="form-control" id="favMovieID" placeholder="Enter movie ID">
            </div>
            <button id="favMovieBtn" class="btn btn-warning" onclick="favMovie(document.getElementById('favMovieID').value)">Favorite Movie</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
